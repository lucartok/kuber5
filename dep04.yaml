---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep04
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: my-db
  template:
    metadata:
      labels:
        app: my-db
    spec:
      containers:
      - image: postgres:10.13
        name: postgresql
        env:
        # база данных
        - name: POSTGRES_DB
          value: testdatabase
        # пользователь базы данных
        - name: POSTGRES_USER
          value: testuser
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # Вставляем secret отсюда
          # имя переменной окружения
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: pass
        # до сюда
        ports:
        - containerPort: 5432
          protocol: TCP
